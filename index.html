<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .form-group{
            margin: 1rem 0;
        }
        .form-control{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="" class="navbar-brand">Products App</a>
        </header>


        <div class="App p-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Add a Product</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="form-product">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="number" id="year" value="2015" min="1900" max="2023" placeholder="Product Year" class="form-control">
                            </div>

                            <input type="submit" value="Save" class="btn btn-primary btn-block" style="width:100%;">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>List of products</h3>
                    </div>
                    <table id="table-list" class="table table-sm card-body">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Year</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="Functional.js"></script> -->
    <script src="App.js"></script>
</body>
</html>
